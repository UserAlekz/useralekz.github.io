<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="useralekz.github.io/software.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg.js"></script>
</head>
<body>
    <!-- Design customization tool -->
    <br/><div class="container" onload="uiToolTweak()">
        <div class="row">
            <div class="col-3"><p style="text-align: right;">Wall examples</p><div class="vstack gap-1 align-items-right" style="width: 91px;">
                <img class="rounded border border-primary border-3" src="https://img.freepik.com/free-photo/empty-room-gray-wall-room-with-wooden-floor_53876-128781.jpg?w=91&t=st=1668364114~exp=1668364714~hmac=6f85b3492a1a19a46a1e31435bc4f01bfee4bbf844db2b91a46f0a393fce603f" onclick="uiSetImage(0)"/>
                <img class="rounded border border-primary border-3" src="https://img.freepik.com/free-photo/plants-on-a-wooden-floor-in-empty-white-room_41470-4664.jpg?w=91&t=st=1668447664~exp=1668448264~hmac=51b5144b43ba4d1bf3452c7b37cfc76219c1731519bc4863266ec865321912a1" onclick="uiSetImage(1)"/>
                <img class="rounded border border-primary border-3" src="https://img.freepik.com/free-photo/dark-wall-empty-room-with-plants-on-a-floor-3d-rendering_41470-3847.jpg?w=91&t=st=1668447682~exp=1668448282~hmac=06bbff5abe10efc3ce51de79d8c4462489032dc183205076f73d4be696e8297b" onclick="uiSetImage(2)"/></div>
            </div>
            <div class="col-6" id="tool" style="background-repeat: no-repeat; background-image: url('https://img.freepik.com/free-photo/empty-room-gray-wall-room-with-wooden-floor_53876-128781.jpg?w=510&t=st=1668364114~exp=1668364714~hmac=6f85b3492a1a19a46a1e31435bc4f01bfee4bbf844db2b91a46f0a393fce603f');">
                <svg id="svgID" onload="uiToolTweak()" width="620" height="320" viewBox="0 0 620 320" xmlns="http://www.w3.org/2000/svg"></svg></div>
            <div class="col-3 card p-3">
                <label id="labelID">Please specify height</label><br/>
                <div class="row"><div class="col"><input id="numberID" type="number" min="50" max="300" value="210" class="form-control" onchange="uiToolTweak()" style="width: 91px"/></div><div class="col"><label id="unitsID"> centimeters</label></div></div>
                <div id="hingesID" style="visibility: hidden;"><input type="radio" id="radioA" name="hinges" onchange="uiToolTweak()"/> One hinge<br/><input type="radio" id="radioB" name="hinges" onchange="uiToolTweak()"/> Two hinges<br/><input type="radio" id="radioC" checked="true" name="hinges" onchange="uiToolTweak()"/> Three hinges</div><br/>
                <div class="row p-3"><div class="col"><button class="btn btn-primary" id="buttonA" onclick="uiButtonPage('previous')" style="visibility: hidden;">Previous</button></div><div class="col"></div><div class="col"><button class="btn btn-primary" id="buttonB" onclick="uiButtonPage('proceed')">Proceed</button></div></div>
            </div>
        </div>
    </div>
    <br/>
</body>
</html>
